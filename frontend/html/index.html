<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление задачами</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background-color: #343a40;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logout-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      .logout-btn:hover {
        background-color: #c82333;
      }

      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .sidebar {
        width: 300px;
        background-color: white;
        border-right: 1px solid #dee2e6;
        padding: 1rem;
        overflow-y: auto;
      }

      .lists-container h3 {
        margin-bottom: 1rem;
        color: #495057;
      }

      .list-item {
        padding: 0.75rem;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        margin-bottom: 0.5rem;
        cursor: pointer;
        background-color: #f8f9fa;
      }

      .list-item:hover {
        background-color: #e9ecef;
      }

      .list-item.active {
        background-color: #007bff;
        color: white;
      }

      .content {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
      }

      .tasks-container h3 {
        margin-bottom: 1rem;
        color: #495057;
      }

      .tasks-table {
        width: 100%;
        border-collapse: collapse;
      }

      .tasks-table th,
      .tasks-table td {
        border: 1px solid #dee2e6;
        padding: 0.75rem;
        text-align: left;
      }

      .tasks-table th {
        background-color: #e9ecef;
        font-weight: bold;
      }

      .tasks-table tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      .complete-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        cursor: pointer;
      }

      .complete-btn:hover {
        background-color: #218838;
      }

      .complete-btn:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        padding: 2rem;
      }

      #notificationContainer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column-reverse; /* новые сверху */
        gap: 10px;
        z-index: 9999;
        pointer-events: none; /* чтобы не мешать кликам */
      }

      .notification {
        pointer-events: auto;
        padding: 12px 18px;
        border-radius: 8px;
        background: #333;
        color: white;
        font-size: 14px;
        min-width: 200px;
        max-width: 320px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);

        opacity: 0;
        transform: translateY(10px);
        animation:
          toastIn 0.25s ease forwards,
          toastOut 0.25s ease forwards 2.75s;
      }

      .notification.success {
        background: #28a745;
      }

      .notification.error {
        background: #dc3545;
      }

      @keyframes toastIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes toastOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(10px);
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Управление задачами</h1>
      <button class="logout-btn" id="logoutBtn">Выйти</button>
    </header>

    <div class="main-container">
      <main class="content">
        <div class="tasks-container">
          <h3 id="currentListName">Задачи</h3>
          <table class="tasks-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Список</th>
                <th>Исполнитель</th>
                <th>Срок</th>
                <th>Статус</th>
                <!--                <th>Выполнено</th>-->
                <th>Действия</th>
              </tr>
            </thead>
            <tbody id="tasksTableBody">
              <!-- Задачи будут загружены здесь -->
            </tbody>
          </table>

          <div id="tasks-container">
            <!-- Список задач будет вставлен сюда -->
          </div>
        </div>
      </main>
    </div>

    <div id="notificationContainer"></div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/tasks.js"></script>
    <script src="../js/ws.js"></script>
    <script>
      // При загрузке страницы
      document.addEventListener("DOMContentLoaded", async () => {
        // Проверяем наличие токенов если их нет редиректим на страницу получения токенов
        await checkTokensAndRedirect();

        await fetchAndRenderTasks();
        // Инициализируем приложение
        await initWebSocket();

        // Обработчик кнопки выхода
        document
          .getElementById("logoutBtn")
          .addEventListener("click", async () => {
            await logout();
            window.location.href = "login.html";
          });
      });
    </script>
  </body>
</html>
